<div class="modal-header">
  <h4 class="modal-title pull-left">
    Add New <span *ngIf="!forSubforum">Forum</span
    ><span *ngIf="forSubforum">Subforum</span>
  </h4>
  <button type="button" class="close pull-right" (click)="bsModalRef.hide()">
    <span>&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #newForumForm="ngForm">
    <input
      class="form-control"
      name="title"
      type="text"
      [(ngModel)]="title"
      placeholder="Title"
    />
    <input
      *ngIf="forSubforum"
      class="form-control mt-2"
      name="icon"
      type="text"
      placeholder="Icon"
      [(ngModel)]="icon"
    />
    <textarea
      name="description"
      class="form-control mt-2"
      [(ngModel)]="description"
      placeholder="Description"
    ></textarea>
    <div class="d-flex justify-content-end mt-2">
      <button class="btn btn-success mr-2" (click)="add()">Add</button>
      <button class="btn btn-danger" (click)="bsModalRef.hide()">Cancel</button>
    </div>
  </form>
</div>
