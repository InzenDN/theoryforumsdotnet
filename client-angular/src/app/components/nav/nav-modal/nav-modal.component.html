<div class="modal-header">
    <h4 class="modal-title pull-left">
        Login
    </h4>
    <button type="button" class="close pull-right" (click)="bsModalRef.hide()">
        <span>&times;</span>
    </button>
</div>
<div class="modal-body">
    <form #LoginForm="ngForm">
        <input class="form-control" name="username" type="text" [(ngModel)]="username" placeholder="Username" />
        <input name="password" type="password" class="form-control mt-2" [(ngModel)]="password" placeholder="Password" />
        <div class="checkbox-persist"><input name="persisted" class="mr-1" type="checkbox" [(ngModel)]="persisted">Stay signed in</div>
        <div class="d-flex justify-content-end mt-2">
            <button class="btn btn-success mr-2" (click)="login()">Login</button>
            <button class="btn btn-danger" (click)="bsModalRef.hide()">Cancel</button>
        </div>
    </form>
</div>
